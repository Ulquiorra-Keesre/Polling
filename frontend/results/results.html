<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Результаты опроса - Система голосований</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="results.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <a href="../dashboard/dashboard.html" class="back-btn" id="backBtn">
                    <i class="fas fa-arrow-left"></i>
                    Назад к опросам
                </a>
                <div class="user-info">
                    <div class="avatar" id="userAvatar">С</div>
                    <div class="user-details">
                        <h2 id="userName">Студент STU12345</h2>
                        <p id="userFaculty">Факультет информатики</p>
                    </div>
                    <button class="logout-btn" id="logoutBtn">
                        <i class="fas fa-sign-out-alt"></i>
                        Выйти
                    </button>
                </div>
            </div>
        </header>

        <!-- Poll Info Card -->
        <div class="poll-info-card">
            <div class="poll-header">
                <h1 class="poll-title" id="resultsPollTitle">Загрузка опроса...</h1>
                <div class="anonymity-badge">
                    <i class="fas fa-user-secret"></i>
                    Анонимное голосование
                </div>
            </div>
            <p class="poll-description" id="resultsPollDescription">
                Загрузка описания опроса...
            </p>
            <div class="poll-meta">
                <div class="poll-meta-item">
                    <i class="fas fa-clock"></i>
                    <span id="pollEndDate">Загрузка...</span>
                </div>
                <div class="poll-meta-item">
                    <i class="fas fa-users"></i>
                    <span id="resultsTotalVotes">0 голосов</span>
                </div>
            </div>
        </div>

        <!-- Results Section -->
        <div class="results-section">
            <div class="results-header">
                <h2 class="results-title">Результаты голосования</h2>
            </div>
            
            <div class="results-items" id="resultsItems">
                <div class="loading-results">
                    <i class="fas fa-spinner fa-spin"></i>
                    <p>Загрузка результатов...</p>
                </div>
            </div>
            
            <div class="success-notice">
                <div class="success-icon">
                    <i class="fas fa-check-circle"></i>
                </div>
                <h3 class="success-title">Ваш голос учтен!</h3>
                <p class="success-text">Благодарим за участие в голосовании. Результаты обновлены в реальном времени.</p>
            </div>
        </div>
    </div>

    <script src="../js/auth.js" type="module"></script>
    <script src="../js/pollManager.js" type="module"></script>
    <script src="results.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список опросов - Система голосований</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css_dashboard.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="user-info">
                    <div class="avatar" id="userAvatar">С</div>
                    <div class="user-details">
                        <h2 id="userName">Студент</h2>
                        <p id="userFaculty">Факультет</p>
                    </div>
                </div>
                <button class="logout-btn" id="logoutBtn">
                    <i class="fas fa-sign-out-alt"></i>
                    Выйти
                </button>
            </div>
        </header>

        <!-- Dashboard Header -->
        <div class="dashboard-header">
            <h1>Доступные опросы</h1>
            <p>Выберите опрос для участия или просмотра результатов. Все голоса полностью анонимны.</p>
        </div>

        <!-- Polls Grid -->
        <div class="polls-grid" id="pollsGrid">
            <div class="loading-state">
                <i class="fas fa-spinner fa-spin"></i>
                <p>Загрузка опросов...</p>
            </div>
        </div>
    </div>

    <script src="../js/config.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/dataService.js"></script>
    <script src="dashboard.js"></script>
</body>
</html>

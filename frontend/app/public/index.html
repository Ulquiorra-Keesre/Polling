<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Система опросов и голосований</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css_index.css">
</head>
<body>
    <div class="container">
        <!-- Login Screen -->
        <div class="login-screen">
            <div class="logo">
                <i class="fas fa-chart-bar"></i>
            </div>
            <h1>Система опросов и голосований</h1>
            <p>Авторизуйтесь как студент для участия в голосованиях</p>
            
            <div class="input-group">
                <label for="studentId">Номер студенческого билета</label>
                <input type="text" id="studentId" placeholder="Введите номер студенческого">
            </div>
            
            <button id="loginBtn" class="login-btn">
                <i class="fas fa-user"></i>
                Войти
            </button>
            
            <div class="anonymity-notice">
                <h3><i class="fas fa-shield-alt"></i> Гарантия анонимности</h3>
                <p>Все голоса полностью анонимны. Ваша личность не будет связана с вашим выбором.</p>
            </div>
        </div>
    </div>

    <!-- Подключаем скрипты -->
    <script src="../js/config.js"></script>
    <script src="../js/auth.js"></script>
    <script src="index.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Голосование - Система опросов</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css_poll.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <a href="../dashboard/dashboard.html" class="back-btn" id="backBtn">
                    <i class="fas fa-arrow-left"></i>
                    Назад к опросам
                </a>
                <div class="user-info">
                    <div class="avatar">С</div>
                    <div class="user-details">
                        <h2 id="userName">Студент STU12345</h2>
                        <p id="userFaculty">Факультет информатики</p>
                    </div>
                    <button class="logout-btn" id="logoutBtn">
                        <i class="fas fa-sign-out-alt"></i>
                        Выйти
                    </button>
                </div>
            </div>
        </header>

        <!-- Poll Info Card -->
        <div class="poll-info-card">
            <div class="poll-header">
                <h1 class="poll-title" id="pollTitle">Загрузка опроса...</h1>
                <div class="anonymity-badge">
                    <i class="fas fa-user-secret"></i>
                    Анонимное голосование
                </div>
            </div>
            <p class="poll-description" id="pollDescription">
                Загрузка описания опроса...
            </p>
            <div class="poll-meta">
                <div class="poll-meta-item">
                    <i class="fas fa-clock"></i>
                    <span id="pollEndDate">Загрузка...</span>
                </div>
                <div class="poll-meta-item">
                    <i class="fas fa-users"></i>
                    <span id="pollTotalVotes">0 голосов</span>
                </div>
            </div>
        </div>

        <!-- Options Section -->
        <div class="options-section">
            <div class="options-header">
                <h2>Выберите вариант ответа:</h2>
                <p>Кликните на карточку с интересующим вас вариантом</p>
            </div>
            
            <div class="option-cards" id="optionCards">
                <!-- Опции будут загружены через JavaScript -->
                <div class="loading-options">Загрузка вариантов...</div>
            </div>
            
            <div class="vote-button-section">
                <button class="vote-btn" id="voteBtn" disabled>
                    <i class="fas fa-vote-yea"></i>
                    Проголосовать
                </button>
            </div>
        </div>
    </div>

    <!-- Подключаем модули -->
    <script src="../js/auth.js" type="module"></script>
    <script src="../js/pollManager.js" type="module"></script>
    
    <!-- Подключаем основной скрипт страницы -->
    <script src="poll.js" type="module"></script>
</body>
</html>
